{
{% for key in params %}
	{% if params[key] == True %}
		"{{ key }}" : true{% if not loop.last %},{% endif %}
	{% elif params[key] == False %}
		"{{ key }}" : false{% if not loop.last %},{% endif %}
	{% else %}
		"{{ key }}" : "{{ params[key] }}"{% if not loop.last %},{% endif %}
	{% endif %}
{% endfor %}
}
