<html>
<head>
    <title>MavensMate</title>
  	<link rel="stylesheet" href="{{ base_path }}/lib/ui/resources/css/bootstrap.css"></link> 
    <link rel="stylesheet" href="{{ base_path }}/lib/ui/resources/css/mavensmate.css"></link> 
    <link rel="stylesheet" href="{{ base_path }}/lib/ui/resources/css/dynatree.css"></link> 
    <link rel="stylesheet" href="{{ base_path }}/lib/ui/resources/css/chosen.css"></link> 
    <script src="{{ base_path }}/lib/ui/resources/js/jquery.js" type="text/javascript"></script>
    <script src="{{ base_path }}/lib/ui/resources/js/jqueryui.js" type="text/javascript"></script>
    <script src="{{ base_path }}/lib/ui/resources/js/twipsy.js" type="text/javascript"></script>
    <script src="{{ base_path }}/lib/ui/resources/js/tabs.js" type="text/javascript"></script>
    <script src="{{ base_path }}/lib/ui/resources/js/toggle.js" type="text/javascript"></script>
    <script src="{{ base_path }}/lib/ui/resources/js/dynatree2.js" type="text/javascript"></script>
    <script src="{{ base_path }}/lib/ui/resources/js/alerts.js" type="text/javascript"></script>
    <script src="{{ base_path }}/lib/ui/resources/js/popover.js" type="text/javascript"></script>
    <script src="{{ base_path }}/lib/ui/resources/js/tooltips.js" type="text/javascript"></script>
    <script src="{{ base_path }}/lib/ui/resources/js/mavensmate.js" type="text/javascript"></script>
    <script src="{{ base_path }}/lib/ui/resources/js/jquery.tablescroll.js" type="text/javascript"></script>
    <script src="{{ base_path }}/lib/ui/resources/js/chosen.jquery.js" type="text/javascript"></script>
    <script>
        $.ajaxSetup({
            headers: { "mm_plugin_client": "{{ client }}" }
        });
    </script>
</head>
<body id='body'>
  	<div data-scrollspy="scrollspy" class="topbar">
        <div class="topbar-inner">
            <div class="container">
            	<span class="brand" id="logo"></span>
            </div>
        </div>
    </div>
	<div id='debug'></div>
  	<div id='wrapper'>
		<div id="global_message_wrapper">
            <div style="margin:5px 0px 15px 0px;" class="alert-message error">
                <p><strong id="global_message"></strong></p>
            </div>
        </div>
        {% block yield %}{% endblock %}
        <div class="loading">
            <div class="twipsy"></div> 
            <div class="loading_message_wrapper">
                <div class="loading_message">
                    <div class="loading_indicator"></div> 
                    <span id="loading_message"></span>
                </div>
            </div>                                    
        </div>
	</div>
    {% block body_js %}{% endblock %}
</body>
</html>
