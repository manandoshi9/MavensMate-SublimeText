	function handle_response(response) {
		$("#result_wrapper").html(response["body"])

		$("#class_coverage_wrapper").html(
			$("#class_wrapper").html()
			)
		$("#trigger_coverage_wrapper").html(
			$("#trigger_wrapper").html()
			)
		$("#warnings_coverage_wrapper").html(
			$("#warnings_wrapper").html()
			)
		$("#log_coverage_wrapper").html(
			$("#log_wrapper").html()
			)
		$("#class_wrapper").remove()
		$("#trigger_wrapper").remove()
		$("#warnings_wrapper").remove()
		$("#log_wrapper").remove()

		$(".results_hidden").show();
		if ($("#arcade").css("display") == "none") {
			$("#a_result").click();
			window.resizeTo(820, document.getElementById('result_wrapper').scrollHeight+225);	
		}

		hideElement("running_tests_indicator");
		$("#btnRunTests").show();
	}

	function run_tests() {
		$.ajax({
			type: "POST",
			url: "http://127.0.0.1:9000/project/unit_test", 
			dataType: "json",
			data: JSON.stringify({
				project_name 		: '{{ name }}',
				classes 			: $('#tests').val(),
				debug_categories 	: get_log_levels_json()
			}),
			beforeSend: function() { showElement("running_tests_indicator"); $("#btnRunTests").hide() },
			complete: function(data){
				global_init_handler(data)				
			} 
		});
}

jQuery.fn.selectText = function(){
	var doc = document;
	var element = this[0];
	console.log(this, element);
	if (doc.body.createTextRange) {
		var range = document.body.createTextRange();
		range.moveToElementText(element);
		range.select();
	} else if (window.getSelection) {
		var selection = window.getSelection();        
		var range = document.createRange();
		range.selectNodeContents(element);
		selection.removeAllRanges();
		selection.addRange(range);
	}
};
