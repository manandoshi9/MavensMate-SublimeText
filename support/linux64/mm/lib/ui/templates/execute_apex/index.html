<script>

var editor;
var line;

function showSuccessMessage() {
	$(".alert-message.error").hide()
	$(".alert-message.success").show()
	resize_height()
}

function showErrorMessage(message) {
	$(".alert-message.error").show()
	$("#error_message").html(message)
	$(".alert-message.success").hide()
	resize_height()
}

function execute_apex() {
	$.ajax({
		type: "POST",
		url: "http://127.0.0.1:9000/apex/execute", 
		dataType: "json",
		contentType: 'application/json; charset=utf-8',
		data: JSON.stringify({
			 body 				: editor.getValue(),
			 project_name 		: '{{ name }}',
			 debug_categories 	: get_log_levels_json()
		}),
		beforeSend: function() { showLoading('Executing Apex'); $("#btnExecuteApex").hide(); editor.getSession().clearAnnotations(); editor.setReadOnly(true); },
		complete: function(data){	
			global_init_handler(data)		
		} 
	});
}

function handle_response(response) {
	console.log(response)
	try {
		if (response["success"] == true) {
			debug_log = response["log"]
			console.log(debug_log)
			debug_log = debug_log.replace(/\n/g, "<br />");
			$("#log_coverage_wrapper").html(debug_log)
			$(".results_hidden").show();
			$("#a_result").click();
		} else {
			var error_message = response["compileProblem"]
			var exception_message = response["exceptionMessage"]
			message = error_message
			if (exception_message != null && exception_message != "") {
				message += "<br/><br/>" + exception_message
			}
			line = (parseInt(response["line"]) == -1) ? 0 : (parseInt(response["line"]) - 1)
			if (line == -1)
				line = 0
			var column = (parseInt(response["column"]) == -1) ? 0 : (parseInt(response["column"]) - 1)
			editor.getSession().setAnnotations([{
			  row: line,
			  column: column,
			  text: message,
			  type: "error" // also warning and information
			}]);
			//var Range = require("ace/range").Range;
			//var gd = editor.getSession().addGutterDecoration(line, 'gutter-mark');
			//var marker = editor.getSession().addMarker(r,"ace_active_line","background");
		}
	} catch(e) {
		console.log(e)
		$("#log_coverage_wrapper").html(response["body"])
		$(".results_hidden").show();
		$("#a_result").click();
	}
	
	hideLoading();
	$("#btnExecuteApex").show();	
	editor.setReadOnly(false);
}

function resize() {
	window.resizeTo(575, 625);
}

function resize_height() {
	window.resizeTo(window.width, document.getElementById('content1').offsetHeight+180);
}

function resize_editor() {
	$("#editor_wrapper").css("width", $(window).width() - 25)
	$("#editor_wrapper").css("height", $(window).height() - 180)
}

$(function(){
	$('.tabs').tabs()
	editor = ace.edit("editor");
	var JavaMode = require("ace/mode/java").Mode;
	editor.getSession().setMode(new JavaMode());
	editor.getSession().setUseWrapMode(true);
	resize()
	resize_editor()
	editor.resize()
	editor.focus()
	window.moveTo((screen.width-675)/2,(screen.height-document.getElementById('content1').offsetHeight-400)/2)
});

$("#log_coverage_wrapper").height($(window).height() - 175)
$(window).resize(function() {
	$("#log_coverage_wrapper").height($(window).height() - 175)
    resize_editor()  
});

</script>
